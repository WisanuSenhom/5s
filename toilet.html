<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังเปลี่ยนเส้นทาง</title>
</head>
<script>

    document.addEventListener("DOMContentLoaded", function () {
    // เมื่อหน้าเว็บโหลดเสร็จ
    checkLocalStorage();
});

async function checkLocalStorage() {
    // ตรวจสอบค่า uuid ใน local storage
    var storedUUID = localStorage.getItem("uuid");

    // ถ้าค่า uuid ไม่มีหรือเป็นค่าว่าง
    if (!storedUUID || storedUUID.trim() === "") {
        // ไปหน้า login
        window.location.href = "https://wisanusenhom.github.io/nu/login.html";
    }else {
        // ถ้าค่า uuid มีอยู่และไม่เป็นค่าว่าง
        getgoogleform(); 
    }
}

function getgoogleform() {
    var userid = localStorage.getItem("userid");
    var username = localStorage.getItem("name");
   
   window.location.replace(
     `https://docs.google.com/forms/d/e/1FAIpQLSf6IAMbEPFca0MNZwSWSzFPwq5K8VdbBdORgD-aU9OL9CutmA/viewform?usp=pp_url
     &entry.1864249544=${new Date().toLocaleDateString('en-CA')}&entry.710264169=%E2%9C%94&entry.1699169076=%E2%9C%94&entry.464729016=%E2%9C%94&entry.515582501=%E2%9C%94&entry.156846111=%E2%9C%94&entry.2082119686=%E2%9C%94&entry.1410199305=%E2%9C%94&entry.583656275=%E2%9C%94&entry.1324490069=%E2%9C%94&entry.736879102=${userid}&entry.1081501922=${username}`
     );
  }



</script>

</body>
</html>
